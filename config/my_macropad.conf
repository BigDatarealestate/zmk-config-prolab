CONFIG_ZMK_KEYBOARD_NAME="PROAPP"

# USB 로깅 기능 활성화 (디버깅에 유용)
CONFIG_ZMK_USB_LOGGING=y

# 블루투스 기능 활성화
CONFIG_ZMK_BLE=y

# 블루투스 관리 동작(&bt) 활성화
CONFIG_ZMK_BEHAVIOR_BT=y

# 홀드탭(&lt) 동작 자체를 활성화 (이것이 빠져있었습니다!)
CONFIG_ZMK_BEHAVIOR_HOLD_TAP=y

# 홀드탭 세부 동작 튜닝
CONFIG_ZMK_TAPPING_TERM_MS=200
CONFIG_ZMK_BEHAVIOR_HOLD_TAP_PERMISSIVE_HOLD=y
